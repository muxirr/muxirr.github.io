[git_branch]
symbol = ''
format = ' [\[git:$symbol$branch\]](bold purple)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'
format = '[\[$all_status$ahead_behind\]]($style)'

