[time]
disabled = false
time_format = "%T" # Hour:Minute:Second Format
format = '[\[$time\]](yellow bold) '

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[directory]
read_only = '[🔒]'
format = ' in [$path](bold yellow)[$read_only](red)'

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[username]
style_user = 'blue bold'
style_root = 'yellow bold'
format = '[#](blue bold) [$user]($style)'
disabled = false
show_always = true
aliases = { "corpuser034g" = "matchai" }

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold red) @ [$hostname](bold green)'
trim_at = '.companyname.com'
disabled = false